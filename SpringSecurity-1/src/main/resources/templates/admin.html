<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #eef2ff, #f9fafb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #ffffff;
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      text-align: center;
      max-width: 420px;
      width: 100%;
    }
    h2 {
      margin: 0 0 15px;
      font-size: 26px;
      color: #111827;
      font-weight: 700;
    }
    p {
      margin: 8px 0;
      color: #6b7280;
      font-size: 15px;
    }
    a.btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 18px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      transition: background 0.2s ease, transform 0.2s ease;
    }
    a.btn-primary {
      background: #3b82f6;
      color: #fff;
    }
    a.btn-primary:hover {
      background: #2563eb;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 th:text="'Welcome, ' + ${username}">Welcome User</h2>
    <p>We are glad to see you here!</p>
    <p>This is your personalized Admin Page.</p>
    <a th:href="@{/}" class="btn btn-primary">Go Back Home</a>
  </div>
</body>
</html>
