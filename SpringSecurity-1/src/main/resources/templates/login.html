<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    :root {
      --bg: #f4f6f9;
      --card: #ffffff;
      --accent: #3b82f6;
      --muted: #6b7280;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial;
      background: linear-gradient(180deg, var(--bg), #eef2ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #111827;
    }
    .card {
      background: var(--card);
      border-radius: 12px;
      padding: 32px 40px;
      max-width: 380px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      text-align: center;
    }
    h2 {
      margin: 0 0 18px;
      font-size: 24px;
      color: #111827;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-top: 12px;
    }
    input {
      padding: 10px 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 15px;
      width: 100%;
    }
    button {
      margin-top: 10px;
      padding: 12px;
      border-radius: 8px;
      background: var(--accent);
      color: white;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #2563eb;
    }
    .error {
      margin-top: 10px;
      font-size: 14px;
      color: #dc2626;
    }
    .small-text {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Login</h2>
    <form th:action="@{/login}" method="post">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    
    <div class="small-text">Don't have an account? <a th:href="@{/register}" style="color:#3b82f6;text-decoration:none;">Register</a></div>
    

    <!-- Display login error if Spring Security passes ?error -->
    <p th:if="${param.error}" class="error">Invalid username or password.</p>

    <!-- Display logout message if Spring Security passes ?logout -->
    <p th:if="${param.logout}" class="error" style="color:green;">You have been logged out.</p>
  </div>
</body>
</html>
